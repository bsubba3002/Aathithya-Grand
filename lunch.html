<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lunch üçõ | Aathithya Grand</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #fffbe6, #ffffff);
    }
    header {
      background: #d35400;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 22px;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .container {
      padding: 20px;
    }
    .menu-item {
      background: #fff;
      margin: 12px 0;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .menu-info {
      flex-grow: 1;
    }
    .buttons {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    button {
      padding: 6px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #e67e22;
      color: white;
    }
    button:hover {
      background-color: #ca6f1e;
    }
  </style>
</head>
<body>
  <header>üçõ Aathithya Grand ‚Äì Lunch Menu</header>

  <div class="container" id="menuContainer">
    <div class="menu-item">
      <div class="menu-info">
        <strong>Veg Thali</strong><br>‚Çπ120
      </div>
      <div class="buttons">
        <button onclick="addToCart('Veg Thali', 120)">Add ‚ûï</button>
        <button onclick="removeFromCart('Veg Thali')">Remove ‚ûñ</button>
      </div>
    </div>

    <div class="menu-item">
      <div class="menu-info">
        <strong>Paneer Butter Masala</strong><br>‚Çπ150
      </div>
      <div class="buttons">
        <button onclick="addToCart('Paneer Butter Masala', 150)">Add ‚ûï</button>
        <button onclick="removeFromCart('Paneer Butter Masala')">Remove ‚ûñ</button>
      </div>
    </div>

    <div class="menu-item">
      <div class="menu-info">
        <strong>Jeera Rice</strong><br>‚Çπ90
      </div>
      <div class="buttons">
        <button onclick="addToCart('Jeera Rice', 90)">Add ‚ûï</button>
        <button onclick="removeFromCart('Jeera Rice')">Remove ‚ûñ</button>
      </div>
    </div>

    <div class="menu-item">
      <div class="menu-info">
        <strong>Dal Fry</strong><br>‚Çπ80
      </div>
      <div class="buttons">
        <button onclick="addToCart('Dal Fry', 80)">Add ‚ûï</button>
        <button onclick="removeFromCart('Dal Fry')">Remove ‚ûñ</button>
      </div>
    </div>

    <div class="menu-item">
      <div class="menu-info">
        <strong>Butter Naan (2 pc)</strong><br>‚Çπ50
      </div>
      <div class="buttons">
        <button onclick="addToCart('Butter Naan', 50)">Add ‚ûï</button>
        <button onclick="removeFromCart('Butter Naan')">Remove ‚ûñ</button>
      </div>
    </div>
  </div>

  <script>
    function addToCart(item, price) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      const existingItem = cart.find(i => i.name === item);
      if (existingItem) {
        existingItem.quantity++;
      } else {
        cart.push({ name: item, price: price, quantity: 1 });
      }
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(item + " added to cart!");
    }

    function removeFromCart(item) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart = cart.map(i => {
        if (i.name === item && i.quantity > 0) {
          i.quantity--;
        }
        return i;
      }).filter(i => i.quantity > 0);
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(item + " removed from cart!");
    }
  </script>
</body>
</html>
